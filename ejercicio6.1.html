<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números del 1 al 10 - while</title>
</head>
<body>
    <h2>Números del 1 al 10 utilizando Do While</h2>
    <script>
let contador = 1;
do {
document.write("- " + contador + "<br>");
contador++;
} while (contador <= 10);
    </script>
</body>
</html>
