<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números del 1 al 10 - while</title>
</head>
<body>
    <h2>Números del 1 al 10 utilizando For</h2>
    <script>
for (let i = 1; i <= 10; i++) {
document.write("- " + i + "<br>");
}
    </script>
</body>
</html>
