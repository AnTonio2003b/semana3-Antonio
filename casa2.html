<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se pide un número y se muestra si es divisible entre 3, 5 o ambos, luego se genera una lista de números divisibles entre 3 o 5 en el rango de 1 al número ingresado.</title>
    <script>
function verificarDivisibilidad() {
    const numero = prompt("Ingresa un número:");

    if (numero % 3 === 0 && numero % 5 === 0) {
        alert("El número es divisible entre 3 y 5.");
    } else if (numero % 3 === 0) {
        alert("El número es divisible entre 3.");
    } else if (numero % 5 === 0) {
        alert("El número es divisible entre 5.");
    } else {
        alert("El número no es divisible entre 3 ni entre 5.");
    }

    alert("Números divisibles entre 3 o 5 desde 1 hasta " + numero + ":");
    for (let i = 1; i <= numero; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
            alert(i);
        }
    }
}

verificarDivisibilidad();

    </script>
</head>
<body>
</body>
</html>
